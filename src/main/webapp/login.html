<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Login</title>
    <!-- Ruta correcta del archivo CSS -->
    <link rel="stylesheet" href="registro.css">
    
</head>
<body>
    <nav> 
    <!-- Menú de navegación -->
    <div class="containerMenu">
        <ul>
            <li><a href="login.html">Iniciar Sesión</a></li>
            <li><a href="registro.html">Registrarse</a></li>
        </ul>
    </div>
</nav>

    <!-- Contenido de la página de login -->
    <div class="container">
        <img  class="logo" src="imagenes/logo.png" alt="Descripción de la imagen" width="130" height="75">
        <h3>Inicio de Sesión</h3>
       <form method="post" action="http://localhost:8080/Incobis/incobisServlet">
    <input type="hidden" name="action" value="iniciarSesion"> <!-- Acción para el servlet -->
    <label for="username">Correo:</label>
    <input type="text" id="correo" name="correo" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Ingresar</button> <!-- Elimina el onclick para evitar redirección prematura -->
    <a href="olvide_contrase.html">¿Olvidó su contraseña?</a>
</form>
    </div>
    
</body>
</html>
