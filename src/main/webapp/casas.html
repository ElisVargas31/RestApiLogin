<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud</title>
    <style>
        body  
 /* Estilo del menú de navegación */
 .containerMenu {
    width: 100%;
    background-color: #002c44;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    display: flex; /* Habilita el uso de flexbox */
    align-items: center; /* Alinea verticalmente los elementos */
    font-family: 'Arial', sans-serif; /* Cambia el tipo de letra */
}

.logo2 {
    border: 2px solid #002c44; /* Color del borde */
    border-radius: 30px; /* Bordes redondeados, opcional */
    padding: 5px; /* Espacio entre la imagen y el borde */
}

.menu-items {
    list-style-type: none; /* Elimina los puntos de la lista */
    margin-left: 820px;
    padding: 5px;
}


        .container {
            width: 40%;
            margin: 70px auto;
            margin-bottom: 90px;
            margin-top: 8%;
            background-color: #fffbfb;
            padding: 80px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            font-family: 'Arial', sans-serif;
        }
        h2 {
            text-align: center;
            margin-top: 15px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {

            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #a1b0b6;
        }
        /* Personalizar el tamaño de los cuadros de comentario */
        .otros-comentarios textarea {
            width: 50%;
            height: 30px;
        }
        .form-group2 {
            width: 80%;
            height: 50px;
        }
        /* Estilos para el botón */
        .btn-submit {
            padding: 10px 20px;
            background-color: #85d8fc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 90px; /* Espacio encima del botón */
        }

        .btn-submit:hover {
            background-color: #bfc0c0
          }
    </style>
        <script src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="containerMenu">
                <img class="logo2" src="imagenes/logo.png"  alt="logo de incobis" width="130" height="75">
                <ul class="menu-items"> 
                    <a type="button" class="btn-submit" onclick="location.href='incobis.html'">Atras</a>
   
                </ul>
            
            </div>
        </nav>
    </header>
    <div class="container">
        <h2>Formulario de Solicitud</h2>
        <form  id="myForm" method="post" action="http://localhost:8080/Incobis/incobisServlet">
             <input type="hidden" name="action" value="solicitud"> 
            <!-- Experiencia -->
            <div class="form-group">
                <label for="experiencia">Experiencia (en meses):</label>
                <input type="number" id="experiencia" name="experiencia" min="0" max="1000000" required>
            </div>

            

           <!-- Área de Aseo -->
        <div class="form-group">
                <label for="cargo">Cargo:</label>
                <select id="cargo" name="cargo" required>
                    <option value="operariolimpieza">Operario de Limpieza</option>
                    <option value="tecnicosaneamiento">Tecnico de saneamiento</option>
                    <option value="supervisoraseo">Supervisor de Aseo</option>
                    <option value="operarioderramequimico">Operario de derrames quimicos o peligrosos</option>
                    <option value="operariocontrolplaga">Operario de control de plagas</option>
                    <option value="operariodeesterilizacion">Contrato por Obra</option>
                </select>
            </div>
<!-- Comentario para 'otros' en área -->
<div class="otros-comentarios" id="comentarioArea" style="display: none;">
    <label for="comentarioAreaTexto">Otros:</label>
    <textarea id="comentarioAreaTexto" name="comentarioArea"></textarea>
</div>

            <!-- Tipo de Contrato -->
            <div class="form-group contrato">
                <label for="tipo-contrato">Tipo de Contrato:</label>
                <select id="tipo-contrato" name="tipo-contrato" required>
                    <option value="temporal">Temporal</option>
                    <option value="indefinido">Indefinido</option>
                    <option value="contrato-por-obra">Contrato por Obra</option>
                </select>
            </div>

            <!-- Profesión -->
            <div class="form-group">
                <label for="profesion">Nivel profesional:</label>
                <select id="profesion" name="profesion" required>
                    <option value="tecnico">Técnico</option>
                    <option value="tecnologo">Tecnólogo</option>
                    <option value="experiencia">Que cuente con la experiencia certificada</option>
                </select>
            </div>

            <!-- Comentario -->
            <div class="form-group2">
                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" rows="4" placeholder="Escribe aquí tus comentarios..." required></textarea>
            </div>
          <button type="submit" class="btn-submit" onclick="location.href='incobis.html'">Enviar Solicitud</button>
            <!-- Botón de Enviar Solicitud -->
            
    
        </form>
    </div>
    
  

  
</body>

    
</html>
