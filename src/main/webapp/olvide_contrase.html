<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="registro.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <nav> 
        <!-- Menú de navegación -->
        <div class="containerMenu">
            <ul>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li><a href="registro.html">Registrarse</a></li>
            </ul>
        </div>
    </nav>
   
    <div class="containerPass">
        <!-- Logo -->
        <img  class="logo" src="imagenes/logo.png"  alt="Logo de Incobis" width="130" height="75">
    
        <!-- Título de la página -->
        <h3>Recuperar Contraseña</h3>
    
        <!-- Descripción -->
        <p>Te enviaremos un link donde podrás cambiar tu contraseña</p>
    
        <!-- Formulario de recuperación -->
        <form action="/submit-password-recovery" method="POST">
            <!-- Etiqueta y campo para correo electrónico -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>
    
            <!-- Botón de restauración -->
            <button type="submit" onclick="window.location.href='login.html'">Restaurar</button>
        </form>
    </div>
</body>
</html>
